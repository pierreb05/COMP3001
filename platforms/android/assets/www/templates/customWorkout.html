<ion-view title="Custom Workout">
    <ion-content padding="true" class="has-header">
        <div id="custom-workout-header">
            <img src="/img/custom.png">
        </div>
        <form class="list">
            <label class="item item-input item-select">
                <span class="input-label">Categories</span>
                <select>
                    <option>Time</option>
                    <option>Distance</option>
                </select>
                
            </label>
        </form>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Time</span>
                <input type="time" value="00:00">
            </label>
        </form>

        <a class="button button-block button-calm" href="#/detail">
            Continue</a>
    </ion-content>
</ion-view>
