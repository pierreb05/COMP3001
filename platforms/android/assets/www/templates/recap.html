<ion-view title="Workout recap">
    <ion-content padding="true" class="has-header" id="recap-content">

        <div id="recap-header">
            <img src="img/checkmark.png">

            Goal reached!
        </div>

        <div class="row">
            <div class="col label-col">
                Distance
            </div>

            <div class="col">
                {{distance}} m
            </div>
        </div>

        <div class="row">
            <div class="col label-col">
                Time
            </div>

            <div class="col">
                {{timeHours}} hour(s), {{timeMinutes}} minutes and {{timeSeconds}} seconds
            </div>
        </div>

        <div class="row">
            <div class="col label-col">
                Average speed
            </div>

            <div class="col">
                {{speed}}
            </div>
        </div>

        <div id="average-health">
            Final Health
                
            <div id="health-heart-icon">
                {{health}}
            </div>
        </div>

        <a href="#/home" id="menu" class="button button-block button-calm">Back to menu</a>
    </ion-content>
</ion-view>
