<ion-view title="Settings">
    <ion-content padding="true" class="has-header">
        <img id="settings-icon" src="img/settings.png">

        <form class="list">

            <div style="margin-bottom: 10px; font-size:110%">
                Alert me when I am
            </div>

            <ion-checkbox>entering a high risk zone</ion-checkbox>
            <ion-checkbox>entering a medium risk zone</ion-checkbox>
            <ion-checkbox>deviating from the route set up</ion-checkbox>
        </form>
        <button class="button button-block button-calm"> Save </button>
    </ion-content>
</ion-view>
